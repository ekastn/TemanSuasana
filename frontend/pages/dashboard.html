<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Teman Suasana</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
  <div class="wrapper">
    <aside class="sidebar">
      <div class="sidebar-header">
        <span style="font-size:1.5rem;">🔔</span>
        <h2 class="sidebar-brand">Teman Suasana</h2>
        <p class="sidebar-subtitle">Personal Reflection</p>
      </div>
      <nav class="sidebar-nav">
        <a href="dashboard.html" class="nav-item active"><span class="nav-icon">📊</span>Dashboard</a>
        <a href="checkin.html" class="nav-item"><span class="nav-icon">😊</span>Check-in Mood</a>
        <a href="history.html" class="nav-item"><span class="nav-icon">📚</span>Riwayat Mood</a>
        <a href="reflection.html" class="nav-item"><span class="nav-icon">📝</span>Refleksi Harian</a>
      </nav>
      <div class="sidebar-footer">
        <button class="theme-toggle" id="theme-toggle">
          <span class="theme-icon">🌙</span>
          <span class="theme-text">Dark Mode</span>
        </button>
      </div>
    </aside>
    <main class="main">
      <div class="main-content">
        <div class="page-header">
          <h2>Dashboard</h2>
          <p>Selamat datang! Berikut ringkasan suasana hati kamu.</p>
        </div>
        <div class="stats">
          <div class="stat-card">
            <h3>9/10</h3>
            <p>Hari Terbaik</p>
          </div>
          <div class="stat-card">
            <h3>4</h3>
            <p>Total Check-in</p>
          </div>
        </div>
        <div class="recent-entries">
          <h4>Riwayat Terbaru</h4>
          <div class="entry">
            <div class="entry-date">27 Juli 2025</div>
            <div>😊 Senang</div>
            <div class="entry-tags"><span class="entry-tag">produktif</span></div>
          </div>
          <div class="entry">
            <div class="entry-date">26 Juli 2025</div>
            <div>😢 Sedih</div>
            <div class="entry-tags"><span class="entry-tag">lelah</span></div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="../js/dashboard.js"></script>
  <script src="../js/darkmode.js"></script>
</body>
</html>
